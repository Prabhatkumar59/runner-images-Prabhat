name: Check Zip Availability

on:
  push:
    branches:
      - Zip-buffer  # Change to your target branch

jobs:
  check-zip:
    runs-on: ubuntu-2024  # Specify the Ubuntu 2024 image

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache zip
        uses: actions/cache@v2
        with:
          path: /usr/bin/zip
          key: ${{ runner.os }}-zip
          restore-keys: |
            ${{ runner.os }}-zip

      - name: Install zip
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y zip

      - name: Check zip version
        run: |
          zip --version || echo "Zip is not available"
