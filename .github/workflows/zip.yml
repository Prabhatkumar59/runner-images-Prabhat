name: Check Zip Availability

on:
  push:
    branches:
      - Zip-buffer  # Change to your target branch

jobs:
  check-zip:
    runs-on: ubuntu-2024  # Specify the Ubuntu 2024 image

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install zip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Check zip version
        run: |
          zip --version || echo "Zip is not available"

